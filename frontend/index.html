<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <!-- 引入 css 样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 引入element样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- cdn方式引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- 引入elementjs -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

<body>
    <div id="app">
        <el-container>
            <el-header style="height: 80px;">学生信息管理系统</el-header>
            <el-container>
                <el-aside width="200px">
                    <el-menu default-active="2" class="el-menu-vertical-demo">
                        <el-menu-item index="1">
                            <i class="el-icon-menu"></i>
                            <span slot="title">班级管理</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <i class="el-icon-user"></i>
                            <span slot="title">学生信息</span>
                        </el-menu-item>
                        <el-menu-item index="3" disabled>
                            <i class="el-icon-s-custom"></i>
                            <span slot="title">讲师信息</span>
                        </el-menu-item>
                        <el-menu-item index="4">
                            <i class="el-icon-s-order"></i>
                            <span slot="title">课程管理</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <el-container>
                    <el-main>
                        <el-breadcrumb separator-class="el-icon-arrow-right">
                            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                            <el-breadcrumb-item>学生信息</el-breadcrumb-item>
                        </el-breadcrumb>
                        <el-form :inline="true" style="margin-top: 20px;">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="请输入查询条件：">
                                        <el-input placeholder="请输入查询条件" style="width:320px;"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="8" style="text-align: right;padding-right: 10px;">
                                    <el-button-group>
                                        <el-button type="primary" icon="el-icon-search">查询</el-button>
                                        <el-button type="primary" icon="el-icon-document">显示全部</el-button>
                                        <el-button type="primary" icon="el-icon-circle-plus-outline">添加</el-button>
                                    </el-button-group>
                                </el-col>
                                <el-col :span="2">
                                    <el-upload class="upload-demo">
                                        <el-button type="primary">导入Excel</el-button>
                                    </el-upload>
                                </el-col>
                                <el-col :span="4" style="padding-left: 15px;">
                                    <el-button type="primary">导出Excel</el-button>
                                </el-col>
                            </el-row>
                        </el-form>
                        <el-table :data="student" style="width: 100%;" size="mini" border>
                            <el-table-column type="selection">
                            </el-table-column>
                            <el-table-column type="index" label="序号" align="center" width="60">
                            </el-table-column>
                            <el-table-column prop="sno" label="学号" width="80">
                            </el-table-column>
                            <el-table-column prop="name" label="姓名" width="80">
                            </el-table-column>
                            <el-table-column prop="gender" label="性别" width="60">
                            </el-table-column>
                            <el-table-column prop="birthday" label="出生日期" align="center" width="100">
                            </el-table-column>
                            <el-table-column prop="mobile" label="电话" align="center" width="120">
                            </el-table-column>
                            <el-table-column prop="email" label="邮箱" align="center" width="220">
                            </el-table-column>
                            <el-table-column prop="address" label="地址" align="center">
                            </el-table-column>
                            <el-table-column label="操作" width="180" align="center">
                                <template slot-scope="scope">
                                    <el-button type="success" icon="el-icon-more" size="mini" circle></el-button>
                                    <el-button type="primary" icon="el-icon-edit" size="mini" circle></el-button>
                                    <el-button type="danger" icon="el-icon-delete" size="mini" circle></el-button>
                                </template>
                        </el-table>
                        <el-row style="margin-top: 20px;">
                            <el-col :span="4">
                                <el-button type="primary" icon="el-icon-delete">批量删除</el-button>
                            </el-col>
                            <el-col :span="20" style="text-align: right;">
                                <el-pagination :current-page="currentpage" :page-sizes="[5, 10, 50, 100]"
                                    :page-size="pagesize" layout="total, sizes, prev, pager, next, jumper" :total="total">
                                </el-pagination>
                            </el-col>
                        </el-row>
                    </el-main>
                    <el-footer style="height: 20px;">学生信息管理系统&nbsp;&nbsp;@版权所有&nbsp;&nbsp;xuefji&nbsp;&nbsp; 2020-10-11
                    </el-footer>
                </el-container>
            </el-container>
        </el-container>
    </div>
</body>

</html>
<!-- 引入index js -->
<script src="./js/index.js"></script>
